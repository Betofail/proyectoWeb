    <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Aula Virtual</h2>
        <label for="inputEmail" class="sr-only">Nombre usuario</label>
        <input type="email" id="inputEmail" class="form-control" ng-model="usuario.username" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Contrase√±a</label>
        <input type="password" id="inputPassword" class="form-control" ng-model="usuario.pass" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="radio" value="alumno" ng-model="usuario.tipo"> Alumno
            <input type="radio" value="profesor" ng-model="usuario.tipo"> Profesor
          </label>
        </div>
        <div ng-controller=LoginCtrl>
          <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="crearUsuario()">Sign in</button>
        </div>
        <div ng-controller=RegisterCtrl>
          <button class="btn btn-lg btn-primary btn-block" type="button" ng-click="redirect()">Register</button>
        </div>
      </form>
